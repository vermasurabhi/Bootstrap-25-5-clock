<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>25+5 clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark mx-3">
    <div class="container text-bg-secondary">

        <div class="row my-3 mt-5 align-items-center">
            <div class="col text-center">
                <h1 class="display-1 fw-bold font-monospace">25+5 clock</h1>
            </div>
        </div>

        <div class="row my-5 align-items-center">
            <div class="col-6 text-center">
                <div id="break-label" class="display-6"> Break Length</div>
                </div>
            <div class="col-6 text-center">
                <div id="session-label" class="display-6"> Session Length</div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col mx-3">
                <div class="mb-3 align-items-center mx-auto " style="max-width: 15rem;">
                    <div class="row text-center md-auto">           
                        <a class="btn d-grid  btn-outline-light col" id="break-decrement" ><div class="display-6">ü°á</div></a>        <!--onclick="updateDisplay(breakDecrement)-->
                        <div id="break-length" class="col display-6">5</div>            
                        <a class="btn d-grid  btn-outline-light col" id="break-increment"  ><div class="display-6">ü°Ö</div> </a> <!--onclick="updateDisplay(breakIncrement)"-->
                    </div>
                </div>
            </div>
            <div class="col mx-3">
                <div class="mb-3 align-items-center mx-auto " style="max-width: 15rem;">
                    <div class="row text-center md-auto">           
                        <a class="btn d-grid  btn-outline-light col" id="session-decrement" ><div class="display-6">ü°á</div></a>      <!--onclick="updateDisplay(sessionDecrement)" -->
                        <div id="session-length" class="col display-6">25</div>
                        <a class="btn d-grid  btn-outline-light col" id="session-increment" ><div class="display-6">ü°Ö</div> </a>   <!--onclick="updateDisplay(sessionIncrement)"  -->
                    </div>
                </div>
            </div>
        </div>

        <div class="card text-bg-primary mb-3 align-items-center mx-auto p-3 my-3" style="max-width: 18rem;">
            <div class="display-6 " id="timer-label">Session</div>
            <div class="row text-center md-auto">           
                    <div class="col md-auto mt-5 display-6 text-end" id="time-left">25:00</div>
                    <audio class="clip" id="beep" src="./Notification.mp3"></audio>      
            </div>     
        </div>


            <div class="row align-items-center">
                <div class="col-6 text-end">
                    <a class="btn"  id="start_stop"><div class="display-6">‚èØ</div></a> 
                </div>
                <div class="col-6 text-start">
                    <a class="btn" id="reset"><div class="display-6">üîÑ</div></a>
                </div>
            </div>
       
            <div class="row my-3 mt-5 align-items-center">
                <div class="col text-end">
                </div>
            </div>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="javascri.js"></script>   
  </body>
</html>
